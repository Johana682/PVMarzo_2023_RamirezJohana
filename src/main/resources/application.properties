#url para la conexion a la base de datos Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/huespedes_hotel?serverTimezone=UTC


#usuario y el password que se conecta a la bd
spring.datasource.username=root
spring.datasource.password=

#log para mostrar las sentencias sql que se ejecuta spring data jpa
spring.jpa.show-sql=true

#definicion de mysql dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#iniciar el esquema
spring.jpa.generate-ddl=true

#permite realizar  la creacion/eliminacion de tablas
spring.jpa.hibernate.ddl-auto=create-drop-update

